<div class="d-flex flex-column flex-root">
  <div class="d-flex flex-row flex-column-fluid page">
    <app-sidebar></app-sidebar>

    <div class="d-flex flex-column flex-row-fluid wrapper" id="kt_wrapper">
      <!--begin::Header-->
      <app-top></app-top>
      <!--end::Header-->
      <!--begin::Content-->
      <div class="content d-flex flex-column flex-column-fluid" id="kt_content">
        <!--begin::Subheader-->
        <div class="subheader py-2 py-lg-4 subheader-solid" id="kt_subheader">
          <div class="container-fluid d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
            <!--begin::Info-->
            <div class="d-flex align-items-center flex-wrap mr-2">
              <!--begin::Page Title-->
              <h5 class="text-dark font-weight-bold mt-2 mb-2 mr-5">Dashboard</h5>
              <!--end::Page Title-->
              <!--begin::Actions-->
              <div class="subheader-separator subheader-separator-ver mt-2 mb-2 mr-4 bg-gray-200"></div>
              <span class="text-muted font-weight-bold mr-4">#XRS-45670</span>
              <a href="#" class="btn btn-light-warning font-weight-bolder btn-sm">Nuevo Colaborador</a>
              <!--end::Actions-->
            </div>
            <!--end::Info-->

          </div>
        </div>
        <!--end::Subheader-->
        <!--begin::Entry-->
        <div class="d-flex flex-column-fluid">
          <!--begin::Container-->
          <div class="container">
            <!--begin::Dashboard-->
            <!--begin::Row-->

            <div class="card card-custom">
              <div class="card-header flex-wrap border-0 pt-6 pb-0">
                  <div class="card-title">
                      <h3 class="card-label">Colaboradores
                      <span class="text-muted pt-2 font-size-sm d-block">Listado completos de todos los colaboradores</span></h3>
                  </div>
                  <div class="card-toolbar">
                      <!--begin::Button-->


                      <!--end::Button-->
                  </div>
              </div>
              <div class="card-body">
                  <!--begin: Search Form-->

                  <div class="mb-7" >
                      <div class="row align-items-center">
                          <div class="col-lg-9 col-xl-8">
                              <div class="row align-items-center">
                                  <div class="col-md-6 my-2 my-md-0">
                                      <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Search for..." name="filtro" [(ngModel)]="filtro">
                                        <div class="input-group-append">
                                          <button class="btn btn-primary" type="button" (click)="filtrar()">Go!</button>
                                        </div>

                                      </div>
                                  </div>

                              </div>
                          </div>

                      </div>
                  </div>
                  <div class="row">
                      <div class="col-12">

                          <div class="table-responsive">
                              <table class="table table-head-custom table-head-bg table-borderless table-vertical-center">
                                  <thead>
                                      <tr class="text-left text-uppercase">
                                          <th style="min-width: 250px" class="pl-7">
                                              <span class="text-dark-75">Nombres</span>
                                          </th>
                                          <th style="min-width: 100px">Correo</th>
                                          <th style="min-width: 100px">Estado</th>
                                          <th style="min-width: 100px">Rol</th>

                                          <th style="min-width: 80px"></th>
                                      </tr>
                                  </thead>
                                  <tbody>
                                      <tr *ngFor="let item of collaborators">
                                          <td class="pl-0 py-5">
                                              <div class="d-flex align-items-center">
                                                  <div class="symbol symbol-40 flex-shrink-0 symbol-success mr-3">
                                                      <div class="symbol-label">D</div>
                                                  </div>
                                                  <div>
                                                      <a class="text-primary font-weight-bolder text-hover-primary mb-1 font-size-lg">
                                                          {{item.name}} {{item.lastname}}
                                                      </a>
                                                      <span class="text-muted font-weight-bold d-block">#{{item.id}}</span>
                                                  </div>
                                              </div>
                                          </td>
                                          <td>
                                              <span class="text-dark-75 font-weight-bolder d-block font-size-lg"> {{item.email}}</span>
                                              <span class="text-muted font-weight-bold">Correo</span>
                                          </td>
                                          <td>
                                            <span class="badge badge-success" *ngIf="item.state">Activo</span>
                                            <span class="badge badge-danger"*ngIf="!item.state" >Desactivado</span>
                                            <br>
                                              <span class="text-muted font-weight-bold">Estado</span>
                                          </td>
                                          <td>
                                              <span class="text-dark-75 font-weight-bolder d-block font-size-lg">{{item.rol}}</span>
                                              <span class="text-muted font-weight-bold">Rol</span>
                                          </td>


                                          <td class="pr-0 text-left">


                                          </td>
                                      </tr>

                                  </tbody>

                              </table>
                          </div>
                      </div>

                  </div>
              </div>
          </div>
            </div>
            <!--end::Row-->

          </div>
          <!--end::Container-->
        </div>
        <!--end::Entry-->
      </div>
      <!--end::Content-->

    </div>

  </div>
