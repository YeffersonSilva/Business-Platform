<div class="d-flex flex-column flex-root">
  <div class="d-flex flex-row flex-column-fluid page">
    <app-sidebar></app-sidebar>

    <div class="d-flex flex-column flex-row-fluid wrapper" id="kt_wrapper">
      <!--begin::Header-->
      <app-top></app-top>
      <!--end::Header-->
      <!--begin::Content-->
      <div class="content d-flex flex-column flex-column-fluid" id="kt_content">
        <!--begin::Subheader-->
        <div class="subheader py-2 py-lg-4 subheader-solid" id="kt_subheader">
          <div class="container-fluid d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
            <!--begin::Info-->
            <div class="d-flex align-items-center flex-wrap mr-2">
              <!--begin::Page Title-->
              <h5 class="text-dark font-weight-bold mt-2 mb-2 mr-5">Dashboard</h5>
              <!--end::Page Title-->
              <!--begin::Actions-->
              <div class="subheader-separator subheader-separator-ver mt-2 mb-2 mr-4 bg-gray-200"></div>
              <span class="text-muted font-weight-bold mr-4">#XRS-45670</span>
              <a href="#" class="btn btn-light-warning font-weight-bolder btn-sm">Add New</a>
              <!--end::Actions-->
            </div>
            <!--end::Info-->

          </div>
        </div>
        <!--end::Subheader-->
        <!--begin::Entry-->
        <div class="d-flex flex-column-fluid">
          <!--begin::Container-->
          <div class="container">
            <div class="card card-custom card-shadowless rounded-top-0">
              <!--begin::Body-->
              <div class="card-header border-0 pt-5">
                  <h3 class="card-title align-items-start flex-column">
                      <span class="card-label font-weight-bolder text-dark">Nuevo Cliente</span>
                      <span class="text-muted mt-3 font-weight-bold font-size-sm">Formulario de un nuevo Cliente</span>
                  </h3>
                  <div class="card-toolbar">
                     <a class="btn btn-primary" [routerLink]="['/client']">Regresar</a>
                  </div>
              </div>
              <div class="card-body p-0">
                  <div class="row justify-content-center py-8 px-8 py-lg-15 px-lg-10">
                      <div class="col-xl-12 col-xxl-10">
                          <!--begin::Wizard Form-->
                          <form class="form" id="kt_form" #registerForm="ngForm" (ngSubmit)="registerClient(registerForm)">
                            <div class="row justify-content-center">
                              <div class="col-xl-9">
                                <div class="my-5 step" data-wizard-type="step-content" data-wizard-state="current">
                                  <h5 class="text-dark font-weight-bold mb-10">Datos personales:</h5>

                                  <div class="form-group row">
                                    <label class="col-xl-3 col-lg-3 col-form-label">Nombres (*)</label>
                                    <div class="col-lg-9 col-xl-9">
                                      <input required class="form-control form-control-solid form-control-lg" name="name" type="text" [(ngModel)]="client.name" placeholder="Nombres"/>
                                    </div>
                                  </div>

                                  <div class="form-group row">
                                    <label class="col-xl-3 col-lg-3 col-form-label">Apellidos (*)</label>
                                    <div class="col-lg-9 col-xl-9">
                                      <input required class="form-control form-control-solid form-control-lg" name="surname" type="text" [(ngModel)]="client.surname" placeholder="Apellidos"/>
                                    </div>
                                  </div>

                                  <div class="form-group row">
                                    <label class="col-xl-3 col-lg-3 col-form-label">Género (*)</label>
                                    <div class="col-lg-9 col-xl-9">
                                      <select required name="gender" [(ngModel)]="client.gender" class="form-control form-control-solid form-control-lg">
                                        <option value="" selected disabled>Seleccionar</option>
                                        <option value="Masculino">Masculino</option>
                                        <option value="Femenino">Femenino</option>
                                      </select>
                                    </div>
                                  </div>

                                  <div class="form-group row">
                                    <label class="col-xl-3 col-lg-3 col-form-label">Correo electrónico (*)</label>
                                    <div class="col-lg-9 col-xl-9">
                                      <div class="input-group input-group-solid input-group-lg">
                                        <div class="input-group-prepend">
                                          <span class="input-group-text">
                                            <i class="la la-envelope"></i>
                                          </span>
                                        </div>
                                        <input required class="form-control form-control-solid form-control-lg" name="email" [(ngModel)]="client.email" type="email" placeholder="Correo electrónico"/>
                                      </div>
                                    </div>
                                  </div>


                                  <div class="form-group row">
                                    <label class="col-xl-3 col-lg-3 col-form-label">Teléfono (*)</label>
                                    <div class="col-lg-9 col-xl-9">
                                      <div class="input-group input-group-solid input-group-lg">
                                        <div class="input-group-prepend">
                                          <span class="input-group-text">
                                            <i class="la la-phone"></i>
                                          </span>
                                        </div>
                                        <input required type="text" class="form-control form-control-solid form-control-lg" name="phone" [(ngModel)]="client.phone" placeholder="Teléfono"/>
                                      </div>
                                    </div>
                                  </div>

                                  <div class="form-group row">
                                    <label class="col-xl-3 col-lg-3 col-form-label">Documento</label>
                                    <div class="col-lg-9 col-xl-9">
                                      <div class="input-group input-group-solid input-group-lg">
                                        <div class="input-group-prepend">
                                          <span class="input-group-text">
                                            <i class="la la-id-card"></i>
                                          </span>
                                        </div>
                                        <input type="text" class="form-control form-control-solid form-control-lg" name="n_document" [(ngModel)]="client.n_document" placeholder="Número de documento"/>
                                      </div>
                                    </div>
                                  </div>



                                  <div class="form-group row">
                                    <label class="col-xl-3 col-lg-3 col-form-label">País</label>
                                    <div class="col-lg-9 col-xl-9">
                                      <select name="country" [(ngModel)]="client.country" class="form-control form-control-solid form-control-lg">
                                        <option value="" selected disabled>Seleccionar país...</option>
                                        <option value="Argentina">Argentina</option>
                                        <option value="Bolivia">Bolivia</option>
                                        <option value="Brasil">Brasil</option>
                                        <option value="Chile">Chile</option>
                                        <option value="Colombia">Colombia</option>
                                        <option value="Costa Rica">Costa Rica</option>
                                        <option value="Cuba">Cuba</option>
                                        <option value="Ecuador">Ecuador</option>
                                        <option value="El Salvador">El Salvador</option>
                                        <option value="España">España</option>
                                        <option value="Estados Unidos">Estados Unidos</option>
                                        <option value="Guatemala">Guatemala</option>
                                        <option value="Haití">Haití</option>
                                        <option value="Honduras">Honduras</option>
                                        <option value="México">México</option>
                                        <option value="Nicaragua">Nicaragua</option>
                                        <option value="Panamá">Panamá</option>
                                        <option value="Paraguay">Paraguay</option>
                                        <option value="Perú">Perú</option>
                                        <option value="República Dominicana">República Dominicana</option>
                                        <option value="Uruguay">Uruguay</option>
                                        <option value="Venezuela">Venezuela</option>
                                        <option value="Otro">Otro</option>
                                      </select>
                                    </div>
                                  </div>
                                </div>



                                <div class="form-group row">
                                  <label class="col-xl-3 col-lg-3 col-form-label">Cuidad</label>
                                  <div class="col-lg-9 col-xl-9">
                                    <div class="input-group input-group-solid input-group-lg">
                                      <div class="input-group-prepend">
                                        <span class="input-group-text">
                                          <i class="la la-city"></i>
                                        </span>
                                      </div>
                                      <input type="text" class="form-control form-control-solid form-control-lg" name="city" [(ngModel)]="client.city" placeholder="Nombre de la Cuidad"/>
                                    </div>
                                  </div>
                                </div>

                                <div class="form-group row">
                                  <label class="col-xl-3 col-lg-3 col-form-label">Nacimiento</label>
                                  <div class="col-lg-9 col-xl-9">
                                    <div class="input-group input-group-solid input-group-lg">
                                      <div class="input-group-prepend">
                                        <span class="input-group-text">
                                          <i class="la la-birthday-cake"></i>
                                        </span>
                                      </div>
                                      <input type="date" class="form-control form-control-solid form-control-lg" name="birth" [(ngModel)]="client.birth" />
                                    </div>
                                  </div>
                                </div>


                                <div class="d-flex justify-content-between border-top pt-10 mt-15">
                                  <div class="mr-2">
                                    <a class="btn btn-light-primary font-weight-bolder px-9 py-4" [routerLink]="['/client']">Regresar</a>
                                  </div>
                                  <div>
                                    <button *ngIf="!btnRegister" type="submit" class="btn btn-success font-weight-bolder px-9 py-4" [routerLink]="['/client']">Registrar</button>
                                    <button  *ngIf="btnRegister" class="btn btn-success font-weight-bolder px-9 py-4" type="button" disabled>
                                      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                      Registrando...
                                    </button>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </form>


                          <!--end::Wizard Form-->
                      </div>
                  </div>
              </div>
              <!--end::Body-->
          </div>
        </div>
        <!--end::Container-->
      </div>
      <!--end::Entry-->
    </div>
    <!--end::Content-->
  </div>
</div>
